<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora de matrizes</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" type="imagex/png" href="./logo.bmp">
    <link rel='stylesheet' type='text/css' media='screen' href='Styles.css'>
    <script src='main.js'></script>
</head>

<body>
    <main>
        <header>
            <h1>CÁLCULO DE MATRIZES</h1>
        </header>
        <section id="configCalculo">
            <div>
            <fieldset id="operacao">
                <legend>Selecione a Operação</legend>

                <input type="radio" name="operacao" id="soma" value="soma" checked>
                <label for="adicao">Adição</label>
                <input type="radio" name="operacao" id="subtracao" value="subtracao">
                <label for="subtracao">Subtração</label><br>
                <input type="radio" name="operacao" id="multiplicacao" value="multiplicacao">
                <label for="mult">Multiplicação</label>
                <input type="radio" name="operacao" id="determinante" value="determinante">
                <label for="determinante">Determinante</label>
                <input type="radio" name="operacao" id="inversa" value="inversa">
                <label for="inversa">Inversa</label>


            </fieldset>
            <fieldset>

                <legend>Quantidades desejadas</legend>
                <!-- 
                <label for="qtdMatriz">Quantidade de matrizes: </label>
                <input type="number" class="campoForms" id="qtdMatriz" min="1"> -->


                <label for="qtdLin">Quantidade de linhas e colunas: </label>
                <div>
                    <input type="number" class="campoForms" id="qtdLin" min="1">
                    <span>X</span>
                    <!-- <label for="qtdCol">Quantidade de colunas: </label> -->
                    <input type="number" class="campoForms" id="qtdCol" min="1">
                </div>

            </fieldset>
        </div>
            <div id="Matrizes"></div>
            
        </section>
        <div id="resultado"></div>
        <div>
            <button onclick="criarField();criarMatriz('matrizA');criarMatriz('matrizB')">Próximo</button>
        </div>
        <div id="button"></div>

    </main>
</body>

</html>
