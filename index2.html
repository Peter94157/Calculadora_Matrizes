<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Matrizes</title>
    <link rel="stylesheet" href="Style2.css">
    <script src='main.js'></script>
    
</head>
<body>
    <div class="container">
        <header>
            <h1>CÁLCULO DE MATRIZES</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Selecione a Operação</legend>
                    <div>
                        <label><input type="radio" name="operacao" value="Adição" checked> Adição</label>
                        <label><input type="radio" name="operacao" value="Subtração"> Subtração</label>
                        <label><input type="radio" name="operacao" value="Multiplicação"> Multiplicação</label>
                        <label><input type="radio" name="operacao" value="Determinante" > Determinante</label>
                        <label><input type="radio" name="operacao" value="Inversa"> Inversa</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Quantidades desejadas</legend>
                    <label>Quantidade de linhas e colunas:</label>
                    <input class="campoForms" type="number" min="1">
                    <span>X</span>
                    <input class="campoForms" type="number" min="1">
                </fieldset>
                <button type="submit" onclick="criarField();geradorMatrix()">Próximo</button>
            </form>
        </main>
    </div>
</body>
</html>
